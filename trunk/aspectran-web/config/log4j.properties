# Global logging configuration
log4j.rootLogger=INFO, stdout

# Aspectran logging configuration...
log4j.logger.com.aspectran=DEBUG
log4j.logger.com.aspectran.core.util.xml=DEBUG
log4j.logger.com.aspectran.core.context.aspect.AspectAdviceRuleRegister=INFO

# Catalina logging configuration...
log4j.logger.org.apache.catalina.core=ERROR

# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p] (%d) %C^%M:%L%n\t%m%n